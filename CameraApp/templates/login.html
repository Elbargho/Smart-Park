<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="modal" id="login" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content align-items-center">
                <div class="modal-header mb-4">
                    <h5 class="modal-title">Login</h5>
                </div>
                <input type="text" class="price form-control mb-3 w-50" id="username" placeholder="Username">
                <input type="password" class="price form-control mb-3 w-50" id="password" placeholder="Password">
                <div class="modal-footer w-50">
                    <button type="button" class="btn btn-primary w-100" id="loginBtn">Login</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="static/loginScript.js"></script>
</body>

</html>
