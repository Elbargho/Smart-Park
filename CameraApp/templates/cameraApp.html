<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="static/cameraStyle.css">
</head>

<body>
    <div class="container-fluid d-flex w-100 justify-content-center align-items-center" style="height: 100vh">
        <div class="contentarea">
            <div class="camera">
                <video id="video">Video stream not available.</video>
            </div>
            <canvas id="canvas">
            </canvas>
            <div class="bg-primary d-flex flex-column text-light align-items-center">
                <h3>Plate Number: <span id="plateViewer">-------</span></h3>
                <h3>Message: <span id="ownerMsg"></span></h3>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="static/stateChanger.js"></script>
    <script src="static/cameraScript.js"></script>

</html>
